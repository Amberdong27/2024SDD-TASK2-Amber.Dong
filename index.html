<!doctype HTML>
<HTML lang="en">
<HEAD>
<TITLE>Sudoku</TITLE>
<SCRIPT src="script.js"></SCRIPT>
</HEAD>
<center>
<BODY>
    <style>
        .text { 
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:black;
            font-size: small;
        }
        button {
            font-weight:bold;
            font-size: larger;
            width:200px;
            height:80px;
        }
        #board {
            width: 600px;
            height: 600px;
            

            margin: 0;
            display: flex;
            flex-wrap: wrap; 
            align-content: center; 
        }

        #choices {
            width: 650px;
            height: 64px;
            
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap; 
        }
        .tiles {
            width: 64px;
            height: 64px;
            border: 1px solid grey;
            background-color: none;

            font-size: 20px;
            font-weight: bold;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        } 
        .numbers {
            border: 1.5px solid black;
            width: 64px;
            height: 64px;
            margin: 2px;

            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
        }
        .title {
            font-size:50px;
        } 

        .numbers-selected {
            background-color: lightblue;
        }

        .incorrect-number {
            background-color: lightcoral;
        }

        .horizontal-line {
            border-bottom-color: black;
            border-bottom-width: 2px;
        }

        .vertical-line {
            border-right-color:black;
            border-right-width: 2px;
        }

        .correct-number {
            background-color: whitesmoke;
        }

        #feedback {
            color: red;
        }
        /* button {
            <button id="2" type="button" onclick="makeGrid2();">6 x 6</button>
            all: unset; 
                    .row {
            display: inline-block;
        } */
    </style>
<div class="title">
    <h1>Sudoku</h1>
</div>
<div class="text">
    <h2 id="notes">Pick your grid size</h2>
    <h2 id="extra"></h2>
    <h2 id="extra2"></h2>
</div>
<div class="buttons">
    <h3>   
    <button id="1" type="button" onclick="makeGrid3();">9 x 9</button> </h3>
    </div>
    <h4 id="feedback"></h4>
<div id="board"></div>
<h5><div id="choices"></div></h5>
<div class="endGame">
    <h6><button id="5" type="submit" onclick="removeGrid();">New Game</button></h6>
</div>
</center>
</BODY>
</HTML>
